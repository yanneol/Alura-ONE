<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia e Descriptografia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            
        </div>
    </nav>
    <section class="container">
        <div class="input-section">
            <input type="text" id="texto" placeholder="Digite seu texto">
            <button id="criptografar">Criptografar</button>
            <button id="descriptografar">Descriptografar</button>
        </div>
        <div class="output-section">
            <img src="images/background.png" alt="Ilustração">
            <p id="texto-criptografado" class="criptografado">Nenhuma mensagem encontrada</p>
            <p id="texto-descriptografado" class="descriptografado">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button id="copiar">Copiar</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
